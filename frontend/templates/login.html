<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | JokeCrowd</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
    </head>
    <body class="bg-slate-50 min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-md border-b border-slate-200">
            <div class="px-4 py-4 flex items-center justify-between md:px-8">
                <div class="flex items-center">
                    <a
                        href="/"
                        class="text-2xl font-bold text-blue-600 cursor-pointer"
                        >JokeCrowd</a
                    >
                </div>
                <div class="flex items-center space-x-4">
                    <a
                        href="/register"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300 cursor-pointer"
                        >Sign Up</a
                    >
                </div>
            </div>
        </nav>

        <!-- Login Section -->
        <div class="flex items-center justify-center px-4 py-16">
            <div class="w-full max-w-md">
                <!-- Welcome Message -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-zinc-700 mb-2">
                        Welcome Back!
                    </h1>
                    <p class="text-zinc-600">
                        Sign in to your JokeCrowd account
                    </p>
                </div>

                <!-- Login Form -->
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <form id="loginForm">
                        <div class="mb-6">
                            <label
                                for="email"
                                class="block text-sm font-medium text-zinc-700 mb-2"
                                >Email Address</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="yourname@mail.com"
                                class="w-full px-4 py-3 border border-zinc-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300"
                                required
                            />
                        </div>

                        <div class="mb-6">
                            <label
                                for="password"
                                class="block text-sm font-medium text-zinc-700 mb-2"
                                >Password</label
                            >
                            <div class="relative">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Enter your password"
                                    class="w-full px-4 py-3 border border-zinc-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300"
                                    required
                                />
                                <div
                                    class="absolute top-1/2 transform -translate-y-1/2 right-3 cursor-pointer"
                                    id="togglePassword"
                                >
                                    <i
                                        class="fa-solid fa-eye text-zinc-400 hover:text-zinc-600 transition duration-300"
                                    ></i>
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div
                            id="errorMessage"
                            class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg hidden"
                        >
                            <!-- Error message will be displayed here -->
                        </div>

                        <!-- Success Message -->
                        <div
                            id="successMessage"
                            class="mb-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-lg hidden"
                        >
                            <!-- Success message will be displayed here -->
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-blue-600 transition duration-300 shadow-lg cursor-pointer"
                            id="loginBtn"
                        >
                            Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6 text-center">
                        <p class="text-zinc-600">
                            Don't have an account?
                            <a
                                href="/register"
                                class="text-blue-500 hover:text-blue-600 font-semibold hover:underline transition duration-300"
                            >
                                Create one here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t border-slate-200 mt-auto">
            <div class="px-4 py-6 text-center">
                <p class="text-zinc-600">
                    &copy; <span id="currentYear"></span> JokeCrowd. Made with
                    ❤️ & lots of ☕ by Surajit in Go
                </p>
            </div>
        </footer>

        <!-- JavaScript -->
        <script>
            (async () => {
                const token = localStorage.getItem("token");
                if (token) {
                    try {
                        const response = await fetch("/api/v1/auth/me", {
                            method: "GET",
                            headers: {
                                "Authorization": `Bearer ${token}`
                            }
                        })
                        if (response.ok) {
                            window.location.href = "/profile"
                            return
                        }
                        localStorage.removeItem("token");
                        window.location.href = "/";
                    } catch () {
                        localStorage.removeItem("token");
                        window.location.href = "/";
                    }
                } else {
                    window.location.href = "/"
                }
            })()
            // Set current year in footer
            document.getElementById("currentYear").textContent =
                new Date().getFullYear();

            // Password toggle functionality
            const togglePassword = document.getElementById("togglePassword");
            const passwordField = document.getElementById("password");
            const eyeIcon = togglePassword.querySelector("i");

            togglePassword.addEventListener("click", function () {
                const type =
                    passwordField.getAttribute("type") === "password"
                        ? "text"
                        : "password";
                passwordField.setAttribute("type", type);

                if (type === "password") {
                    eyeIcon.classList.remove("fa-eye-slash");
                    eyeIcon.classList.add("fa-eye");
                } else {
                    eyeIcon.classList.remove("fa-eye");
                    eyeIcon.classList.add("fa-eye-slash");
                }
            });

            // Form submission
            const loginForm = document.getElementById("loginForm");
            const loginBtn = document.getElementById("loginBtn");
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                // Hide previous messages
                errorMessage.classList.add("hidden");
                successMessage.classList.add("hidden");

                // Show loading state
                loginBtn.textContent = "Signing In...";
                loginBtn.disabled = true;

                const formData = new FormData(loginForm);
                const loginData = {
                    email: formData.get("email"),
                    password: formData.get("password"),
                };

                try {
                    const response = await fetch("/api/v1/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(loginData),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("token", data.token)
                        successMessage.textContent =
                            "Login successful! Redirecting...";
                        successMessage.classList.remove("hidden");

                        // Redirect to profile page after successful login
                        setTimeout(() => {                          window.location.href = "/profile";
                        }, 1500);
                    } else {
                        errorMessage.textContent =
                            data.error || "Login failed. Please try again.";
                        errorMessage.classList.remove("hidden");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    errorMessage.textContent =
                        "Network error. Please check your connection and try again.";
                    errorMessage.classList.remove("hidden");
                } finally {
                    // Reset button state
                    loginBtn.textContent = "Sign In";
                    loginBtn.disabled = false;
                }
            });
        </script>
    </body>
</html>
