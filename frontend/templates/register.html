<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    
</head>
<body class="min-h-scree bg-gray-100">
    <main>
       <h1 class="text-3xl font-bold text-zinc-600 text-center mt-8 mb-4">Welcome user</h1>
        <div class="card mt-12 rounded-lg p-8 mx-8 shadow-lg bg-slate-200">
            <div>
                <h1 class="text-xl font-semibold text-zinc-600 text-center mb-4">Create Your Account</h1>
            </div>
            <form action="/" method="post">
                <div class="mb-4">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" class="text-md py-1 px-2 w-full outline-none rounded-md border border-zinc-400" required>
                </div>
                <div class="mb-4">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="yourname@mail.com" class="text-md py-1 px-2 w-full outline-none rounded-md border border-zinc-400" required>
                </div>
                <div class="mb-4 relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="text-md py-1 px-2 w-full outline-none rounded-md border border-zinc-400" required>
                    <div class="absolute top-1/2 transform -yranslate-y-1/2 right-2 cursor-pointer">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div>
                    <div>
                        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 cursor-pointer">Register</button>
                    </div>
                    <div>
                        <p class="text-sm text-zinc-600 mt-4">Already have an account? <a href="/" class="text-blue-500 hover:underline">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
